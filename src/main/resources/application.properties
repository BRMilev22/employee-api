spring.application.name=employee-api

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/employee_db
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# Server Configuration
server.port=8080

# JWT Configuration
app.jwt.secret=myVeryLongSecretKeyThatIsAtLeast256BitsLongForJWTTokenSecurityPurposes123456789
app.jwt.expiration=86400000
app.jwt.refresh.expiration=604800000

# File Storage Configuration
app.file.upload-dir=./uploads
app.file.max-file-size=10485760
app.file.allowed-extensions=jpg,jpeg,png,gif,pdf,doc,docx,txt,xlsx,pptx,zip

# Spring Boot file upload configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=50MB
spring.servlet.multipart.enabled=true
